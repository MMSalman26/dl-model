<!DOCTYPE html>
<html>
  <head>
    <title>Road Cracking Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="w-screen h-screen flex flex-col justify-center items-center bg-sky-200"
  >
    <div class="w-full text-2xl text-center font-bold mb-10">
      Road Cracking Prediction
    </div>
    <div class="w-full text-2xl flex flex-col justify-center items-center">
      <form
        action="/predict"
        method="POST"
        enctype="multipart/form-data"
        id="uploadForm"
        class="flex flex-col justify-center items-center"
      >
        <input type="file" name="image" accept="image/*" required />
        <button
          class="py-2 px-4 bg-blue-600 text-white text-center rounded-lg font-bold mt-10"
          type="submit"
          id="btn"
        >
          Predict
        </button>
      </form>
    </div>
  </body>
</html>
